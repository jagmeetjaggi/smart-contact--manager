<!DOCTYPE html>
<html lang="en" th:replace="~{frag :: parent(~{::#content},~{:: title},~{:: script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div id="content">
        <div class="grid grid-cols-12">
            <div class="md:col-span-2 lg:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-4">
                <div class="block p-4 border-t-8 border-blue-700 bg-white rounded-xl shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:">


                    <!-- message here -->
<div data-th-replace="message::messagebox"></div>

                    <h5 class="mb-2 text-lg md:text-xl font-bold tracking-tight text-gray-900 dark:text-white">SignUp Here</h5>
                    <p class="font-normal text-xs md:text-sm text-gray-400 dark:text-gray-400">Start managing contacts on cloud ....</p>

                    <form data-th-action="@{'/do-register'}" method="post" data-th-object="${user}" class="mt-2" novalidate>
                        <div class="mb-2">
                            <label for="name" class="text-left ml-0 pl-4 block mb-1 text-xs md:text-sm font-medium text-gray-900 dark:text-white">Name</label>
                            <input type="text" id="name" th:field="*{name}" class="bg-gray-50 border border-gray-300 text-gray-900 text-xs md:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here" required />
                        <p
                        data-th-if="${#fields.hasErrors('name')}" 
                        data-th-errors="*{name}"
                        class="text-red-600 px-1 py-2"
                        >
                           Name is required
                        </p>
                        </div>

                        <div class="mb-2">
                            <label for="email" class="text-left ml-0 pl-4 block mb-1 text-xs md:text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" id="email" th:field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-xs md:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
                       
                            <p
                        data-th-if="${#fields.hasErrors('email')}" 
                        data-th-errors="*{email}"
                        class="text-red-600 px-1 py-2"
                        >
                           Email is required
                        </p>

                        </div>

                        <div class="mb-2">
                            <label for="password" class="text-left ml-0 pl-4 block mb-1 text-xs md:text-sm font-medium text-gray-900 dark:text-white">New Password</label>
                            <input type="password" id="password" th:field="*{password}" class="bg-gray-50 border border-gray-300 text-gray-900 text-xs md:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="New Password" required />
                        
                            <p
                            data-th-if="${#fields.hasErrors('password')}" 
                            data-th-errors="*{password}"
                            class="text-red-600 px-1 py-2"
                            >
                               Name is required
                            </p>
                        
                        </div>

                        <div class="mb-2">
                            <label for="phone" class="text-left ml-0 pl-4 block mb-1 text-xs md:text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
                            <input type="number" id="phone" th:field="*{phoneno}" class="bg-gray-50 border border-gray-300 text-gray-900 text-xs md:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="123-456-7890" required />
                        
                            <p
                            data-th-if="${#fields.hasErrors('phoneno')}" 
                            data-th-errors="*{phoneno}"
                            class="text-red-600 px-1 py-2"
                            >
                               Name is required
                            </p>
                        
                        </div>

                        <div class="mb-2">
                            <label for="message" class="text-left ml-0 pl-4 block mb-1 text-xs md:text-sm font-medium text-gray-900 dark:text-white">Your message</label>
                            <textarea id="message" rows="3" th:field="*{about}" class="block p-2 w-full text-xs md:text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
                        
                            <p
                        data-th-if="${#fields.hasErrors('about')}" 
                        data-th-errors="*{about}"
                        class="text-red-600 px-1 py-2"
                        >
                           Name is required
                        </p>
                        
                        </div>


                        <div class="mb-2 flex justify-center space-x-3">
                            <button type="submit" class="px-3 py-y rounded bg-gray-800 text-white dark:bg-blue-700 dark:hover:bg-blue-800 hover:bg-gray-900">Sign Up</button>
                            <button type="reset" class="px-3 py-y rounded bg-orange-800 text-white dark:bg-orange-700 dark:hover:bg-orange-800 hover:bg-orange-900">Reset</button>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log("this is Register page.");
    </script>
</body>
</html>
