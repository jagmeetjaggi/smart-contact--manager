<!DOCTYPE html>
<html lang="en" th:fragment="parent(content,title,script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">fragmentation</title>
    
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="@{'/css/custom.css'}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',  // âœ… Use "class" for dark mode
        };
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 dark:text-white dark:bg-gray-900">

    <!-- Conditional Rendering for Navbars -->
    <div th:if="${loggedin != null}">
        <!-- Show user-navbar when logged in -->
        <div data-th-replace="~{user/user_navbar::user-navbar}"></div>
    </div>



    <div th:unless="${loggedin != null}">
        <!-- Show navbar when not logged in -->
        <div data-th-replace="~{navbar::nav}"></div>
    </div>

    <!-- Main Content -->
    <div style="margin-top: 41px;" class="dark:bg-gray-700">
        <section data-th-replace="${content}">Hello, this is section page...</section>
    </div>

    <!-- Footer -->
    <footer class="p-4 text-left ml-0 pl-4">learn code with durgesh</footer>

    <!-- Scripts -->
    <th:block data-th-replace="${script}"></th:block> 

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
</body>
</html>
