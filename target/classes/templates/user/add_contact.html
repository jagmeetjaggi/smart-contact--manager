<!DOCTYPE html>
<html lang="en" th:replace="~{frag :: parent(~{::#content},~{:: title},~{:: script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <!-- Make sure Tailwind CSS is included -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="content">
        <!-- sidebar -->
        <div th:if="${loggedin}">
            <div th:replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <div class="sm:pl-64 pt-0 h-screen">
            <div class="grid grid-cols-12">
                <div class="col-span-3"></div>
                <div class="col-span-12 md:col-span-6 ">
                    <div class="card block p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                        
                        <div data-th-replace="message::messagebox"></div>
                        
                        <h1 class="test-2xl font-semibold">Add New Contact</h1>
                        <p class="text-gray-500">This contact will be store on cloud, you can directly email.</p>

                       <form data-th-action = "@{'/user/contact/add'}" method="post" th:object="${contactform}" enctype="multipart/form-data" class="mt-0">

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            

                            <label for="input-group-1" class="block text-left mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                             <div class="relative mb-2">
                             <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <i class="fa-solid fa-user"></i>

                             </div>
                             <input th:field="*{name}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name">
                            </div>
                            <p class="text-red-500" 
                            th:if="${#fields.hasErrors('name')}"
                            th:errors="*{name}">Invalid Name</p>

                         </div>



                         <div class="mb-3">
                            

                            <label for="input-group-1" class="block text-left mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact E-mail</label>
                             <div class="relative mb-6">
                             <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <i class="fa-solid fa-envelope"></i>

                             </div>
                             <input th:field="*{email}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@gmail.com">
                             </div>
                             <p class="text-red-500" 
                            th:if="${#fields.hasErrors('email')}"
                            th:errors="*{email}">Invalid Name</p>

                         </div>



                         <div class="mb-3">
                            

                            <label for="input-group-1" class="block text-left mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone-No</label>
                             <div class="relative mb-6">
                             <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <i class="fa-solid fa-phone"></i>

                             </div>
                             <input th:field="*{phonenumber}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="9864********">
                             </div>

                             <p class="text-red-500" 
                            th:if="${#fields.hasErrors('phonenumber')}"
                            th:errors="*{phonenumber}">Invalid Name</p>
                         </div>

                        <div>
                            
                            <label for="message" class="block text-left mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
                            <textarea th:field="*{address}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Address of the contact..."></textarea>

                            <p class="text-red-500" 
                            th:if="${#fields.hasErrors('address')}"
                            th:errors="*{address}">Address is required</p>
                        </div>


                        <div>
                            
                            <label for="message" class="block text-left mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Description</label>
                            <textarea th:field="*{desc}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write about your contact..."></textarea>

                        </div>


                        <div class="flex space-x-3 mb-3">
                            <div class="w-full">
                             <div class="relative mb-6 mt-2">
                             <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <i class="fa-solid fa-earth-americas"></i>

                             </div>
                             <input th:field="*{websitelink}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="http://jagmeetsingh.com/">
                             </div>
                            </div>
                            <div class="w-full">
                                <div class="relative mb-6 mt-2">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-brands fa-linkedin"></i>
       
                                    </div>
                                    <input th:field="*{linkedin}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="http://jagmeetsingh.com/">
                                    </div>
                            </div>
                        </div>



                        <div>
                            <label class="block text-left mb-2 text-sm font-medium text-gray-900 dark:text-white" for="large_size">Contact Image</label>
                            <input class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="image_file_input" th:field="*{contactImage}" type="file">
                            <img class="max-h-52 mx-auto rounded-lg shadow m-3" src="" id="upload_image_preview" alt="">
                            
                            
                            <p class="text-red-500" 
                            th:if="${#fields.hasErrors('contactImage')}"
                            th:errors="*{contactImage}">Invalid Name</p>
                        </div>


                        <div class="flex items-center mb-3">
                            <input th:field="*{fav}" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this contact your favorite one ?</label>
                        </div>


                        <div class="btn_container">
                            <button type="submit" class="px-3 py-2 dark:bg-blue-600 hover:dark:bg-blue-700 bg-black text-white">Add Contact</button>
                            <button type="reset" class="px-3 py-2 dark:bg-blue-600 hover:dark:bg-blue-700 rounded bg-black text-white">Reset</button>

                        </div>


                       </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
<script data-th-src="@{'/js/admin.js'}"></script>
    <script>
        console.log("Dashboard page.");
    </script>
</body>
</html>
